<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SiMovie</title>
    
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Secular+One&display=swap" rel="stylesheet" />
    
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="style.css" /> -->
</head>
<body theme="light">
    <div class="main">
        <div class="navbar bg-base-100 font-secular bg-[#2DAA9E]">
            <a class="btn btn-ghost text-2xl text-[#EAEAEA]">SiMovie</a>
        </div>
        
        <div class="content grid grid-cols-2 bg-white px-24 py-10">
            <div class="main-text" style="width: 80%">
                <div class="text text-[#479391] text-3xl font-bold">Haloo!</div>
                <div class="text text-[#2DAA9E] text-5xl font-bold" style="line-height: 55px;">
                    TEMUKAN FILM FAVORITMU SEKARANG JUGA!!
                </div>
                <div class="text text-[#47391] text-m mt-2">
                    Lorem ipsum dolor sit amet. SiMovie merupakan website untuk bla bla bla judol 777 gacor kang
                </div>
                <div class="pencarian flex flex-col items-center gap-3 w-full max-w-md mt-12">
                    <a href="user_search.html" class="btn bg-white rounded-3xl text-[#2DAA9E] border-[#2DAA9E] border-2 w-full">Cari berdasarkan judul</a>
                    <p class="text-center">Atau</p>
                    <a href="preference_genre.html" class="btn bg-[#2DAA9E] rounded-3xl text-white border-0 w-full">Cari berdasarkan referensi</a>
                </div>
            </div>
            
            <div class="main-image mx-auto flex flex-col items-center gap-2">
                <div class="relative w-[500px] h-96 mx-auto">
                    <div class="carousel carousel-vertical rounded-box h-96">
                        
                        <!-- Carousel Items -->


                        <!-- Tombol Navigasi -->
                      </div>
                      <button class="absolute top-0 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-3 py-1 rounded-full" onclick="moveUp()">▲</button>
                      <button class="absolute bottom-0 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-3 py-1 rounded-full" onclick="moveDown()">▼</button>
                </div>
                

            </div>
        </div>
        
        <footer class="footer text-white sm:footer-horizontal footer-center bg-[#2DAA9E] text-base-content p-4 fixed bottom-0">
          <aside>
            <p>Copyright © 2025 - All right reserved by ACME Industries Ltd</p>
          </aside>
        </footer>
    </div>
    
    <script>
        function moveUp() {
            document.querySelector(".carousel").scrollBy({ top: -200, behavior: "smooth" });
        }
        
        function moveDown() {
            document.querySelector(".carousel").scrollBy({ top: 200, behavior: "smooth" });
        }
    </script>   
    <script src="js/carousel.js"></script>
</body>
</html>
